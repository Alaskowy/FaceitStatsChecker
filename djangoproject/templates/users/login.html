{% load static %}
{% block content %}
<head>
    <link href="{% static 'assets/css/black-dashboard.css' %}" rel="stylesheet" />
</head>
<body>

<div class="d-flex justify-content-center align-items-center container text-center h-100">
    <div class="col col-sm-6 col-md-6 col-lg-5 col-xl-7">
<div class="card">
  <div class="card-body">
      <div class="d-flex justify-content-center links">
            {% for message in messages %}
        <p> {{message}}</p>
        {% endfor %}
        </div>
      <div class="card-body">
      <div class="d-flex justify-content-center links">
          <h2>Login</h2>
        </div>
    <form method ="POST" class="form">
        {% csrf_token %}
        <div class="form-group">


                <input type="text" name="username" placeholder="Username..." class="form-control">

        </div>
            <div class="form-group">

              <input type="password" name="password" placeholder="Password..." class="form-control">

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <div class="d-flex justify-content-center links">
						Don't have an account yet? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
  </div>
    </form>
    </div>
 </div>
    </div>
</div>
</body>
{% endblock %}
